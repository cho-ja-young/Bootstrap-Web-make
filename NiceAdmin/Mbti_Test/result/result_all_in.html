<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투자 성향 MBTI TEST</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        #load_pg{
            width:100%;
            height:100%;
            position:fixed;
            left:0px;
            top:0px;
            background:#fff;
            text-align: center;
            z-index:5000; /* 이 값으로 레이어의 위치를 조정합니다. */
        }
        div#result_content{
            border: 2px solid #78c2ad;
            width: 80%;
            margin: auto;
            border-radius: 12px;
        }
    </style>
    <script>
        setTimeout(function() {
            let loading_page = document.getElementById("load_pg");
            loading_page.style.visibility="hidden";
        }, 1100);
        function restart(){

            location.href="../index.html"
        }
        function home(){

            location.href="../../charts-echarts.html"
        }
        
    </script>
</head>
<body>
    <div id="load_pg" class="py-10 text-center">
        <div style="position:absolute; top:25%; left:25%; width: 50%;">
            <h1>Loading...</h1>
        </div>
        <div class="progress" style="position:absolute; top:50%; left:25%; width: 50%;">
            <div class="progress-bar progress-bar-striped active" role="progressbar"
            aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:70%">
            </div>
        </div>
    </div>
    <section>
        <div class="container m-10 p-3">
            <header>
                <div class="py-4 text-center">
                    <a href="../index.html"><h2><b>투자 성향 MBTI TEST</b></h2></a>
                </div>
            </header>
            <article>
                <div class="py-3 text-center">
                    <img src="../image/all_in_img.jpg" style="width: 30%; text-align: center;">
                </div>
                <div class="py-2 text-center m-1">
                    <h3 class="text-primary"><b>올인형</b></h3>
                </div>
                <div id="result_content" class="p-3">
                    <ul>
                        <li><B># 투자와 인생은 다이내믹하게</B><br>
                            시장평균수익률을 훨씬 넘어서는 높은 수준의 투자수익을 추구하며, 원금 손실의 위험을 적극 수용합니다.</li>
                            <br>
                        <li>올인형은 위험에 맞서며 스릴을 즐기는 버디님들에 해당하는 투자 유형입니다.</li>
                        <li>투자하실 때 단기간에 높은 수익을 얻을 수 있으나, 그에 따른 위험을 잊지 않는 것이 중요합니다.</li>
                        <li>조자용 버디님에게는 올인형 맞춤 상품을 추천드리며, 평균 10%~13%의 수익률이 예상됩니다.</li>
                    </ul>
                </div>
            </article>
            <footer>
                <div class="py-4 text-center">
                    <button class="btn btn-primary" onclick="restart()">다시하기</a></button>
                    <button class="btn btn-primary" onclick="home()">투자 추천 확인하기</a></button>
                </div>
            </footer>
        </div>
    </section>
</body>
</html>
